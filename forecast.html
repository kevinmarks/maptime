<h2>{{SiteRep.DV.type}} for {{SiteRep.DV.Location.name}}</h2>
{% for day in  SiteRep.DV.Location.Period %}
 <h3>{{day.value}}</h3>
 <table><thead></thead>
 {% for f in day.Rep %}
 <tr><td>{{f['$']/60}}:00<td><img src="https://www.metoffice.gov.uk/webfiles/latest/images/icons/weather/{{f.W}}.svg" ><td>{{f.T}}° ({{f.F}}°)<td>{{f.S}}mph {{f.D}}</tr> 
 {% endfor %}
 </table>
{% endfor %}
